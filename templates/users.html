<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/interface.css">
    <script src="../static/js/scripts.js"></script>
</head>
<body>
    <button type="button" onclick="redirect('/home')">Menú Principal</button>
    <br><br><br>
    <h1>Lista de Usuarios Registrados</h1>
    <ul>
        {% for user in users %}
            <div class="user">
                <li>Usuario: {{ user["username"] }} -
                    Email: {{user["email"]}} -
                    Contraseña: {{user["password"]}} - Rol: {{ user["role"] }}
                </li>
                {%  if user["role"] != "admin" %}
                    <form method="POST">
                        <input type="hidden" name="username" value="{{ user["username"] }}">
                        <button type="submit" id="delete">
                            <img src="/static/images/bin.png" alt="Eliminar">
                        </button>
                    </form>
                {% endif %}
            </div>
            <hr>
        {% endfor %}
    </ul>
</body>
</html>
